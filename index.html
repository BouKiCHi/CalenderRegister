<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カレンダー登録</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery.ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://ajax.aspnetcdn.com/ajax/jquery.ui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1/i18n/jquery.ui.datepicker-ja.min.js"></script>
    <link rel="stylesheet" href="timepicker/jquery-ui-timepicker-addon.min.css">
    <script src="timepicker/jquery-ui-timepicker-addon.min.js"></script>
    <script src="timepicker/jquery-ui-timepicker-ja.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
</head>
<body>
    <style>
        button.image-button {
            height: 26px;
        }

        .image-button img {
            height: 12px;
        }
    </style>
    <div>
        <h2>Googleカレンダー登録</h2>
        <p>Googleカレンダーに登録します。</p>
        <p>タイトル: <input type="text" id="title" value="予定" /> </p> 

        <p>詳細: <input type="text" id="details" /> </p> 

    
        <p>開始日時: <input type="text" id="start-date" class="picker" /> 
        </p> 
        <p>終了日時: <input type="text" id="end-date" class="picker" />
        </p>

        <label><input type="checkbox" id="allday"/>終日</label>

        <p>
            Googleカレンダーの登録画面を新規ウインドウで開きます。<br/>
            <button type='button' onclick='openGoogleUrl();'>Googleカレンダーを開く</button>
            <button type='button' onclick='copyGoogleUrl();' class='image-button' title='Googleカレンダー登録URLをコピーします'>
                <img src='img/copy.svg'/>
            </button>
        </p>

        <p>
            現在の入力内容を反映したURLを開く<br/>
            <button type='button' onclick='openCurrentUrl();'>予定入力URLを開く</button>
            <button type='button' onclick='copyCurrentUrl();' class='image-button' title='予定入力URLをコピーします'>
                <img src='img/copy.svg'/>
            </button>
        </p>


    </div>

</body>
<script src="js/calappend.js"></script>

</html>
